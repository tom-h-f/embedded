services:
  # Management and Reverse Proxy
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    security_opt:
      - no-new-privileges:true
    ports:
      - "9000:9000"
    environment:
      - CONTROLLER_TRUSTED_ORIGINS=http://containers.home,https://containers.home
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer:/data # Use the local folder
    restart: always
    labels:
      - "prometheus_scrape=true"

  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy
    security_opt:
      - no-new-privileges:true
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./nginx/data:/data
      - ./nginx/letsencrypt:/etc/letsencrypt
    restart: unless-stopped
    labels:
      - "prometheus_scrape=true"

  # DNS and Automation
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    security_opt:
      - no-new-privileges:true
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8080:80/tcp"
    environment:
          - TZ=Europe/London
          - FTLCONF_webserver_api_password=bobmarley
          - FTLCONF_dns_hosts=192.168.0.38 grafana.home;192.168.0.38 loki.home;192.168.0.38 npm.home;192.168.0.38 pihole.home;192.168.0.38 home.home;192.168.0.38 portainer.home;192.168.0.38 containers.home;192.168.0.38 homeassistant.home;192.168.0.38 data.home;192.168.0.38 grafana.home.net;192.168.0.38 loki.home.net;192.168.0.38 npm.home.net;192.168.0.38 pihole.home.net;192.168.0.38 home.net;192.168.0.38 portainer.home.net;192.168.0.38 containers.home.net;192.168.0.38 homeassistant.home.net;192.168.0.38 data.home.net;

    volumes:
      - ./pihole/etc:/etc/pihole
      - ./pihole/dnsmasq:/etc/dnsmasq.d
    restart: unless-stopped
    labels:
      - "prometheus_scrape=true"

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    security_opt:
      - no-new-privileges:true
    network_mode: host
    volumes:
      - ./homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    labels:
      - "prometheus_scrape=true"

  # Observability Stack (Metrics & Logs)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    user: root
    security_opt:
      - no-new-privileges:true
    dns:
      - 192.168.0.38
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/data:/prometheus
      - ./prometheus/targets.json:/etc/prometheus/targets.json # File SD
      - /var/run/docker.sock:/var/run/docker.sock:ro # Docker SD
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    security_opt:
      - no-new-privileges:true
    ports:
      - "3000:3000"
    volumes:
      - ./grafana:/var/lib/grafana
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    labels:
      - "prometheus_scrape=true"

  loki:
    image: grafana/loki:latest
    container_name: loki
    security_opt:
      - no-new-privileges:true
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
      - ./loki/data:/loki
    command: 
      - '-config.file=/etc/loki/local-config.yaml'
    restart: unless-stopped
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: 
      - '-config.file=/etc/promtail/config.yml'
    restart: unless-stopped
    labels:
      - "prometheus_scrape=true"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    security_opt:
      - no-new-privileges:true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    restart: unless-stopped
    labels:
      - "prometheus_scrape=true"
  
  node-exporter:
      image: prom/node-exporter:latest
      container_name: node-exporter
      restart: unless-stopped
      volumes:
        - /proc:/host/proc:ro
        - /sys:/host/sys:ro
        - /:/rootfs:ro
      ports:
        - "9100:9100"
      command:
        - '--path.procfs=/host/proc'
        - '--path.rootfs=/rootfs'
        - '--path.sysfs=/host/sys'
        - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
